name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  tiny-debug-library:
    name: Build Tiny Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      
      - name: Build with Gradle
        id: gradle_build_debug
        run: ./gradlew assembleDebug

      - name: Upload preview debug apk
        uses: actions/upload-artifact@v4
        with:
          name: tiny-installer-preview
          compression-level: 0
          path: app/build/outputs/apk/preview/debug
          
      - name: Upload stable debug apk
        uses: actions/upload-artifact@v4
        with:
          name: tiny-installer-stable
          compression-level: 0
          path: app/build/outputs/apk/stable/debug
          
      - name: Upload unstable debug apk
        uses: actions/upload-artifact@v4
        with:
          name: tiny-installer-unstable
          compression-level: 0
          path: app/build/outputs/apk/unstable/debug